<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>


<body>

    <form action="">

        <fieldset>
            <legend>Formulario de consulta</legend>
            <label for="Nombre">Nombre</label>
            <input type="nombre" name="nombre" placeholder="ingresa tu nombre" required>

            <br>
            <br>

            <label for="apellido">Apellido</label>
            <input type="apellido" name="apellido" placeholder="ingresa tu apellido" required>

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="ingresa tu email" required>

            <br>
            <br>

            <label for="estado civil">Estado Civil:</label>

            <select name="estado civil" id="">
                <option value="Seleccioná tu estado civil"></option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="viudo">Viudo</option>
                <option value="divorciado">Divorciado</option>
            </select>

            <br>
            <br>
            <br>

            <label for="Consulta">¿Desea recibir nuestro newslatter?</label>
            <br>
            <textarea name="Consulta" id="" cols="30" rows="5" maxlength="500"></textarea>

            <br>

            <input type="reset" value="Limpiar formulario">

            <input type="submit" value="Envia tu consulta">


        </fieldset>


    </form>

</body>

</html>
